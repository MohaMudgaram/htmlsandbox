<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <form action="test.php">
    <!-- Text -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name">
    </div>
    <!-- Email -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Enter your email">
    </div>
    <!-- Textarea -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="10"></textarea>
    </div>
    <!-- Select -->
    <div>
      <label for="sex">Sex</label><br>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!-- Number -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <!-- Date -->
    <div>
      <label for="birth-date">Birth Date</label><br>
      <input type="date" name="birth-date" id="birth-date">
    </div>
    <!-- Radio -->
    <div>
      <label for="membership">Membership</label><br>
      <input type="radio" name="membership" value="silver" id="membership" checked> Silver
      <input type="radio" name="membership" value="gold" id="membership"> Gold
      <input type="radio" name="membership" value="platinum" id="membership"> Platinum
    </div>
    <!-- Checkbox -->
    <div>
      <label for="likes">I Like..</label><br>
      <input type="checkbox" name="likes" value="bike" id="likes"> Bike
      <input type="checkbox" name="likes" value="car" id="likes"> Car
      <input type="checkbox" name="likes" value="boat" id="likes"> Boat
    </div>
    <!-- Submit -->
    <div>
      <!-- Submit using input -->
      <input type="submit" value="Submit"><br>
      <!-- Submit using button -->
      <button type="submit">Submit</button>
    </div>
    <div>
      <!-- Reset -->
      <button type="reset">Reset</button>
    </div>
  </form>
</body>
</html>
