<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <!-- External Links here -->
  <p>
    <a href="https://www.google.com/">Click for Google</a>
  </p>
  <p>
    <a href="https://www.google.com/" target="_blank">Click for Google</a>
  </p>
  <!-- Internal Links here -->
  <p>
    <a href="/04_typography.html" target="_blank">Click for Typography</a>
  </p>
  <!-- Local Image -->
  <p>
    <img src="/images/sample.jpg" alt="Local Image" width="1200">
  </p>
  <!-- Remote Image -->
  <p>
    <img src="https://images.unsplash.com/photo-1589471527275-bd0b10dde58f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2698&q=80" alt="Remote Image">
  </p>
</body>
</html>
