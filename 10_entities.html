<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entities</title>
</head>
<body>
  <!-- Non breaking space -->
  <p>Lorem ipsum dolor sit amet &nbsp; consectetur.</p>

  <!-- Greater than and less than -->
  <p>5 > 2</p>
  <p>5 &gt; 2</p>
  <p>5 &#62; 2</p>
  <p>1 < 2</p>
  <p>1 &lt; 2</p>
  <p>1 &#60; 2</p>

  <!-- Copyright -->
  <p>&copy;</p>
  <p>&reg;</p>

  <!-- Currency -->
  <p>&cent;</p>
  <p>&euro;</p>
  <p>&yen;</p>

  <!-- Card Suits -->
  <p>&spades;</p>
  <p>&hearts;</p>
  <p>&clubs;</p>
  <p>&diams;</p>

  <!-- Computer Code -->
  <code>
    System.out.println("Hello");
  </code>
  <p>
    To save the file, press <kbd>CTRL + s</kbd>.
  </p>
</body>
</html>
